<div class="company-list">
  <company-sort (sortEvent)="sortData($event)"></company-sort>
  <company-filter (filterEvent)="getFilter($event)"></company-filter>
  <div>
    <company-item
      *ngFor="let company of dataCompanies | async"
      [company]="company"
    ></company-item>
  </div>
</div>
